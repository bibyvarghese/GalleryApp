worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream galleryapp {
        server 127.0.0.1:3000;  # App must be running locally on this port
    }

    # Redirect all HTTP to HTTPS
    server {
        listen 80;
        server_name localhost;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name localhost;

        # Self-signed certificate paths
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # Recommended protocols (drop deprecated TLSv1 & TLSv1.1)
        ssl_protocols TLSv1.2 TLSv1.3;

        # Strong ciphers (can be adjusted based on browser compatibility)
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;

        # HSTS (optional, but good for hardening)
        add_header Strict-Transport-Security "max-age=31536000" always;

        location / {
            proxy_pass http://galleryapp;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
