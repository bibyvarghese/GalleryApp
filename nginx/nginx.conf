worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream galleryapp {
        server galleryapp:3000;
    }

    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        # Self-signed certs (replace with your own)
        ssl_certificate /etc/nginx/certs/your-cert.pem;
        ssl_certificate_key /etc/nginx/certs/your-key.pem;

        # INSECURE PROTOCOLS (SSLv2, SSLv3, TLS 1.0, TLS 1.1)
        ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;

        # Weak ciphers (example)
        ssl_ciphers 'ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:AES128-SHA:AES256-SHA:DES-CBC3-SHA';
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://galleryapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}