<IfModule ssl_module>
<VirtualHost _default_:443>
    ServerAdmin webmaster@localhost
    ServerName 192.168.1.8

    SSLEngine on
    SSLCertificateFile /usr/local/apache2/conf/ssl/nginx-selfsigned.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/ssl/nginx-selfsigned.key

    SSLProtocol SSLv2 SSLv3 TLSv1 TLSv1.1
    SSLCipherSuite NULL-MD5:NULL-SHA:EXP-RC4-MD5:EXP-DES-CBC-SHA:DES-CBC-SHA:EXP-EDH-RSA-DES-CBC-SHA:EXP-EDH-DSS-DES-CBC-SHA:EDH-RSA-DES-CBC-SHA:EDH-DSS-DES-CBC-SHA:RC4-MD5:RC4-SHA:ECDHE-RSA-RC4-SHA:ECDHE-ECDSA-RC4-SHA:ECDHE-RSA-DES-CBC3-SHA:ECDHE-ECDSA-DES-CBC3-SHA:AES128-SHA:AES256-SHA:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:DHE-DSS-AES128-SHA:DHE-DSS-AES256-SHA:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA
    SSLHonorCipherOrder On

    ProxyPreserveHost On
    ProxyPass / http://host.docker.internal:3000/
    ProxyPassReverse / http://host.docker.internal:3000/

    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "no-referrer-when-downgrade"

    ErrorLog /usr/local/apache2/logs/error.log
    CustomLog /usr/local/apache2/logs/access.log combined
</VirtualHost>
</IfModule>
